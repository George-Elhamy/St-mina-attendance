<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary-color: #007AFF;
            --primary-light: #5AC8FA;
            --background: #F2F2F7;
            --card-background: #FFFFFF;
            --text-primary: #000000;
            --text-secondary: #3C3C43;
            --text-tertiary: #48484A;
            --separator: #C6C6C8;
            --success: #34C759;
            --danger: #FF3B30;
            --shadow: rgba(0, 0, 0, 0.1);
            --radius-small: 10px;
            --radius-medium: 14px;
            --radius-large: 20px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Cairo', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            direction: rtl;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-large);
            padding: 30px 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 24px var(--shadow);
            text-align: center;
        }

        .header h1 {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
        }

        /* Navigation */
        .nav-container {
            background: var(--card-background);
            border-radius: var(--radius-medium);
            padding: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 10px var(--shadow);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .nav-btn {
            background: transparent;
            border: none;
            border-radius: var(--radius-small);
            padding: 14px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
            overflow: hidden;
        }

        .nav-btn:active {
            transform: scale(0.97);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        /* Content Card */
        .content-card {
            background: var(--card-background);
            border-radius: var(--radius-medium);
            padding: 24px;
            box-shadow: 0 2px 10px var(--shadow);
            margin-bottom: 16px;
            min-height: 400px;
        }

        .page {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        .page-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--separator);
        }

        /* Attendance Form */
        .date-selector {
            margin-bottom: 24px;
        }

        .date-selector label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .date-selector input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--separator);
            border-radius: var(--radius-small);
            font-size: 16px;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .date-selector input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .student-card {
            background: var(--background);
            border: 2px solid var(--separator);
            border-radius: var(--radius-medium);
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
        }

        .student-card:active {
            transform: scale(0.95);
        }

        .student-card.present {
            background: var(--success);
            border-color: var(--success);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }

        .student-card.absent {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 59, 48, 0.3);
        }

        .student-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            word-break: break-word;
        }

        .student-status {
            font-size: 20px;
            font-weight: 700;
        }

        .save-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius-medium);
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            transition: all 0.2s ease;
        }

        .save-btn:hover {
            background: #0051D5;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4);
        }

        .save-btn:active {
            transform: translateY(0);
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: var(--radius-small);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 14px;
        }

        th, td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid var(--separator);
        }

        th {
            background: var(--background);
            color: var(--text-secondary);
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td.name-column {
            text-align: right;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--background);
            position: sticky;
            right: 0;
            z-index: 5;
        }

        tr:hover {
            background: var(--background);
        }

        .status-icon {
            font-size: 18px;
            font-weight: 700;
        }

        .status-icon.present {
            color: var(--success);
        }

        .status-icon.absent {
            color: var(--danger);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: var(--radius-medium);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* Filter Buttons */
        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .filter-btn {
            background: var(--background);
            border: 2px solid var(--separator);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .filter-btn:active {
            transform: scale(0.95);
        }

        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.3);
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--separator);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid var(--separator);
            border-radius: var(--radius-small);
            font-size: 16px;
            background: var(--background);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-tertiary);
            font-size: 18px;
            pointer-events: none;
        }

        .search-results {
            margin-top: 12px;
            padding: 8px 12px;
            background: var(--background);
            border-radius: var(--radius-small);
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }

        .student-card.hidden {
            display: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 16px 12px;
            }

            .header {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .students-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 10px;
            }

            .nav-container {
                grid-template-columns: 1fr;
            }
        }

        /* Success Message */
        .success-message {
            background: var(--success);
            color: white;
            padding: 16px;
            border-radius: var(--radius-small);
            margin-bottom: 16px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
